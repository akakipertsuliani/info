<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <section class="section">
        <div class="wrapper">
            <button class="main-button"><i class="fa-solid fa-rotate-right"></i></button>
            <div class="box" style="--i: 0">
                <div>
                    <i class="fa-brands fa-html5" style="color: #E66100;"></i>
                    <p class="logo-text">HTML</p>
                </div>
            </div>
            <div class="box" style="--i: 1">
                <div>
                    <i class="fa-brands fa-css3-alt" style="color: #1C71D8;"></i>
                    <p class="logo-text">CSS</p>
                </div>
            </div>
            <div class="box" style="--i: 2">
                <div>
                    <i class="fa-brands fa-square-js" style="color: #F5C211;"></i>
                    <p class="logo-text">JS</p>
                </div>
            </div>
            <div class="box" style="--i: 3">
                <div>
                    <i class="fa-brands fa-python" style="color: #2EC27E;"></i>
                    <p class="logo-text">Python</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

    <button id="click">Hello</button>
    <script>
        document.getElementById("click").addEventListener("click", () => {
            document.getElementById("click").textContent = "Nice";
        })
    </script>

</body>

</html>
